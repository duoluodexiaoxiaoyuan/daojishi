<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ºòÈõÖÂÄíËÆ°Êó∂Â∑•ÂÖ∑</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-light: #f0f0f0;
            --text-light: #333333;
            --background-dark: #2c3e50;
            --text-dark: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
        }
        #countdown {
            font-size: 3em;
            font-weight: bold;
            margin: 30px 0;
            color: var(--primary-color);
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input {
            width: 30%;
            font-size: 1em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: inherit;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        #start { background-color: var(--primary-color); color: white; }
        #pause { background-color: var(--secondary-color); color: white; }
        #reset { background-color: #e74c3c; color: white; }
        #mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
        }
        /* ‰∫ÆËâ≤Ê®°Âºè */
        body.light-mode {
            background-color: var(--background-light);
            color: var(--text-light);
        }
        /* ÊöóËâ≤Ê®°Âºè */
        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }
    </style>
</head>
<body class="light-mode">
    <button id="mode-toggle">üåì</button>
    <div class="container">
        <h1>‰ºòÈõÖÂÄíËÆ°Êó∂</h1>
        <div id="countdown">00:00:00</div>
        <div class="input-group">
            <input type="number" id="hours" placeholder="Êó∂" min="0">
            <input type="number" id="minutes" placeholder="ÂàÜ" min="0" max="59">
            <input type="number" id="seconds" placeholder="Áßí" min="0" max="59">
        </div>
        <div>
            <button id="start">ÂºÄÂßã</button>
            <button id="pause">ÊöÇÂÅú</button>
            <button id="reset">ÈáçÁΩÆ</button>
        </div>
    </div>

    <script>
        let countdown;
        let totalSeconds = 0;
        let isRunning = false;

        const countdownDisplay = document.getElementById('countdown');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const modeToggle = document.getElementById('mode-toggle');

        function updateDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            countdownDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startCountdown() {
            if (!isRunning) {
                if (totalSeconds === 0) {
                    totalSeconds = parseInt(hoursInput.value || 0) * 3600 +
                                   parseInt(minutesInput.value || 0) * 60 +
                                   parseInt(secondsInput.value || 0);
                }
                isRunning = true;
                countdown = setInterval(() => {
                    if (totalSeconds > 0) {
                        totalSeconds--;
                        updateDisplay();
                    } else {
                        clearInterval(countdown);
                        isRunning = false;
                        alert('ÂÄíËÆ°Êó∂ÁªìÊùüÔºÅ');
                    }
                }, 1000);
            }
        }

        function pauseCountdown() {
            clearInterval(countdown);
            isRunning = false;
        }

        function resetCountdown() {
            clearInterval(countdown);
            isRunning = false;
            totalSeconds = 0;
            updateDisplay();
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';
        }

        startButton.addEventListener('click', startCountdown);
        pauseButton.addEventListener('click', pauseCountdown);
        resetButton.addEventListener('click', resetCountdown);

        // Ê®°ÂºèÂàáÊç¢
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        });

        updateDisplay();
    </script>
</body>
</html>
